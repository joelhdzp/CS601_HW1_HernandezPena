<!-- This part contains the form design -->
<body>
  <h1>Interactive Web Form</h1>
  <p>Please provide the following information:</p>
  <!-- Keeping the form logic strictly on the client side -->
    <form id="interactiveWebForm">
      <!-- Defining the form controls -->
      <label>First Name <input type="text" id="firstName"></label><br><br>
      <label>Last Name <input type="text" id="lastName"></label><br><br>
      <label>Email <input type="email" id="email"></label><br><br>
      <label>Package:
        <select id="package">
          <option value="">-- Select --</option>
          <option value="Bronze">Bronze</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
          <option value="Platinum">Platinum</option>
        </select><br>
      </label><br>
      <label><input type="checkbox" id="subscribe"> Subscribe to newsletter</label><br><br>
      <button type="submit">Submit</button>
    </form>
  
  <!-- Adding the summary division to show the JS script execution -->
  <div id="summary"></div>
</body>
